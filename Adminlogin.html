<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/logo1.png">
    <title>STYLE'S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <header style="background: white; position: fixed; top: 0; box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);">
        <div class="logo">
            <h1 style="color: tomato;">Style's</h1>
        </div>
    </header>

    <div class="login-container">
        <form id="form">
            <h1>Form</h1>
            <div class="form-group">
                <label for="uname" style="min-width: 100px;">UserName</label>
                <input type="text" name="uname" id="uname" placeholder="UserName" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password" style="min-width: 100px;">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-msg" style="color: red; margin-top: 10px;"></p>
        </form>
    </div>
    <script src="../static/adminlogin.js"></script>
</body>
</html>
